<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul class="users">
        <li data-user-number="4321" data-role="common">김철수</li>
        <li data-user-number="9999" data-role="admin">박영희</li>
    </ul>

    <script>

        const $users = document.querySelector('.users');
        
        const [$u1, $u2] = [...$users.children];

        console.log($u1.dataset.userNumber);
        console.log($u2.dataset.role);

        $u2.dataset.role = 'common';

        //프로퍼티 추가하기
        $u1.dataset.userAddress = '대전시 서구';

        //프로퍼티 삭제하기
        // delete $u1.dataset.userAddress;
        //Or
        $u1.removeAttribute('data-user-address');

        //커스터마이징 - 리팩토링으로 편하게 만들기
        function removeDataAttr($elementNode, dataName){
            $elementNode.removeAttribute('data-' +dataName);
        }
        removeDataAttr($u1, 'role');

    </script>

</body>
</html>
