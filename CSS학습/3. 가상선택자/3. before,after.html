<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            주의사항: before, after는 content 속성이 필수다.
        */
        li::before{
            content: '번호: ';
        }
        li::after{
            /* 주의: 도형을 그릴 때는 display 속성 필수 */
            content:'';
            display: inline-block;
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <div class="box">메롱</div>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    
    <div class="box">안녕1</div>
    <div class="box">안녕2</div>
    <div class="box">안녕3</div>
    <div class="box">안녕4</div>
    <div class="box">안녕5</div>
</body>
</html>
